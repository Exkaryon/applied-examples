<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshots using the browser</title>
</head>
<body>

    <div class="screenshotbox">
        <div class="screenshotbox__screen">
            <video id="video" autoplay muted>Video stream not available.</video>
            <button id="capturebutton">Capture</button>
        </div>
        <div class="screenshotbox__output">
            <canvas id="canvas"></canvas>
            <img id="screenshot" alt="The screen capture will appear in this box.">
            <button id="clearbutton">Clear</button>
        </div>
    </div>
    <div id="start-stop">
        <button>Запустить трансляцию</button>
        <div class="log">&nbsp;</div>
    </div>

</body>
</html>
